<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="js/tabs.js" defer></script>
    <script src="js/actions.js" defer></script>
    <title>Safebox</title>
  </head>
  <body>
    <header>
      <div class="container">
        <ul class="nav nav-tabs mt-4">
          <li class="nav-item">
            <button
              type="button"
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              <i class="bi bi-house"></i> Home
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#new-key"
              role="tab"
              aria-controls="New Key"
              aria-selected="false"
            >
              <i class="bi bi-key"></i> New Key
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#settings"
              role="tab"
              aria-controls="settings"
              aria-selected="false"
            >
              <i class="bi bi-gear"></i> Settings
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main class="tab-content mt-3 py-5">
      <section class="tab-pane fade active show" id="home">
        <div class="container">
          <div class="d-flex flex-column">
            <form action="">
              <div class="mb-3">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Search"
                  class="form-control"
                />
              </div>
            </form>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Title</th>
                  <th>Username</th>
                  <th>Password</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2025-01-22</td>
                  <td>google</td>
                  <td>email</td>
                  <td>xxxx</td>
                  <td>
                    <button class="btn btn-sm btn-primary">
                      <i class="bi bi-pencil"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2025-01-22</td>
                  <td>google</td>
                  <td>email</td>
                  <td>xxxx</td>
                  <td>
                    <button id="btn-edit" class="btn btn-sm btn-primary">
                      <i class="bi bi-pencil"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a href="#" class="page-link" aria-label="previous"
                    >Previous</a
                  >
                </li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item">
                  <a href="#" class="page-link" aria-label="next">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>

      <section class="tab-pane fade" id="new-key">
        <div class="container">
          <h2 class="text-center">New Key</h2>
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <form action="#">
                <div class="mb-2">
                  <label for="Date" class="form-label">Date</label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <label for="Username">Username</label>
                  <input
                    type="text"
                    name="Username"
                    id="usernmae"
                    placeholder="Username"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <label for="desc" class="form-label">Description</label>
                  <textarea
                    name="desc"
                    id="desc"
                    rows="4"
                    placeholder="Description"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label for="password" class="from-label mb-2">Password</label>
                  <div class="input-group">
                    <button class="btn btn-dark">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="password"
                      class="form-control"
                      data-pwd-gen="pwd"
                    />
                  </div>
                </div>
                <div class="mb-2">
                  <p>Generate Password</p>
                  <div class="row mb-2">
                    <div class="col-6">
                      <label for="length" class="form-label"
                        >Password Length</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        id="length"
                        type="number"
                        name="length"
                        id="length"
                        max="20"
                        min="8"
                        value="8"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-6">
                      <label for="uppercase" class="form-check-label"
                        >Include Uppercase Letters</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        id="uppercase"
                        type="checkbox"
                        name="length"
                        id="length"
                        class="form-check-input"
                      />
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-6">
                      <label for="lowercase" class="form-check-label"
                        >Include Lowercase Letters</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        id="lowercase"
                        type="checkbox"
                        name="length"
                        id="length"
                        class="form-check-input"
                      />
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-6">
                      <label for="numbers" class="form-check-label"
                        >Include Numbers</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        id="numbers"
                        type="checkbox"
                        name="length"
                        id="length"
                        class="form-check-input"
                      />
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-6">
                      <label for="symbols" class="form-check-label"
                        >Include Symbols</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        id="symbols"
                        type="checkbox"
                        name="length"
                        id="length"
                        class="form-check-input"
                      />
                    </div>
                  </div>
                  <div class="d-grid mb-2">
                    <button class="btn btn-light">Generate</button>
                  </div>
                </div>
              </form>
              <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-danger me-2">Cancel</button>
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="tab-pane fade" id="settings">
        <div class="container">
          <h2 class="text-center">Settings</h2>
          <div class="row">
            <div class="col-6 offset-3">
              <form action="#">
                <div class="mb-2">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <div class="input-group">
                    <button class="btn btn-dark">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="password"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="mb-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <label for="formFile" class="form-label"
                    >Choose a picture</label
                  >
                  <input class="form-control" type="file" id="formFile" />
                </div>
              </form>
              <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-danger me-2">Cancel</button>
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
