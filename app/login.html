<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/login.js" defer></script>
    <title>Safebox</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="content login">
          <div
            class="d-flex flex-column align-items-center justify-content-center vh-100"
          >
            <div class="row w-100">
              <div class="col-4 offset-4">
                <form id="form-login" novalidate>
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-person-circle h4 me-1"></i>
                      <label for="username" class="form-label">Username</label>
                    </div>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                    />
                    <div class="invalid-feedback">
                      Please enter your username
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-safe h4 me-1"></i>
                      <label for="pwd" class="form-label">Password</label>
                    </div>
                    <input
                      type="password"
                      name="pwd"
                      id="pwd"
                      class="form-control"
                    />
                    <div class="invalid-feedback">
                      Please enter your password
                    </div>
                  </div>
                  <div class="d-grid">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-primary"
                    />
                  </div>
                </form>
              </div>
              <a href="" id="do-not" class="link-primary text-center mt-3"
                >Don't have an account</a
              >
            </div>
          </div>
        </section>
        <section class="content register visually-hidden">
          <div
            class="d-flex flex-column align-items-center justify-content-center vh-100"
          >
            <div class="row w-100">
              <div class="col-4 offset-4">
                <form
                  id="form-register"
                  novalidate
                  enctype="multipart/form-data"
                >
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-person-circle h4 me-1"></i>
                      <label for="username" class="form-label">Username</label>
                    </div>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                    />
                    <div class="invalid-feedback">
                      Please enter your username
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-safe h4 me-1"></i>
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                    />
                    <div class="invalid-feedback">
                      Please enter your password
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-envelope h4 me-1"></i>
                      <label for="email" class="form-label">Email</label>
                    </div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                    <div class="invalid-feedback">Please enter an email</div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-image h4 me-1"></i>
                      <label for="image" class="form-label">Image</label>
                    </div>
                    <input
                      type="file"
                      name="image"
                      id="image"
                      class="form-control"
                    />
                    <div class="invalid-feedback">Please enter an email</div>
                  </div>
                  <div class="d-grid">
                    <input
                      type="submit"
                      value="Register"
                      class="btn btn-primary"
                    />
                  </div>
                </form>
              </div>
              <a href="" id="already-have" class="link-primary text-center mt-3"
                >Already have an account</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
